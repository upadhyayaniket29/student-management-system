services:
  - type: web
    name: student-management-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend/server && npm install
    startCommand: cd backend/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_SECRET_KEY
        sync: false
      - key: PORT
        value: 5000
